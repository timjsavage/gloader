AllCops:
  Includes:
    - Rakefile
    - Guardfile
    - config.ru
  Excludes:
    - grinder/**
    - chef/**

# This configuration was generated by `rubocop --auto-gen-config`.
# The point is for the user to remove these configuration records
# one by one as the offences are removed from the code base.

Documentation:
  Enabled: false

Encoding:
  Enabled: true

HashSyntax:
  Enabled: true

IndentationWidth:
  Enabled: true

LineLength:
  Max: 100
  Enabled: true

RescueException:
  Enabled: true

TrailingBlankLines:
  Enabled: true

UselessAssignment:
  Enabled: true

# Avoid methods longer than 30 lines of code
MethodLength:
  Max: 30

RescueModifier:
  Enabled: false
